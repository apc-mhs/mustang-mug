<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; 
      Copyright 2021 by <a href="https://github.com/apc-gmhs" target="_blank">Advanced Programming Club</a>.
      {% endblock %}
    </div>
  </body>
</html>
